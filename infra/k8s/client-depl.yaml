apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template: #How should the app behave
    metadata:
      labels:
        app: client #the label we give to the container
    spec:
      containers:
        - name: client
          image: bitmaq/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client #what image is the service to communicate with?
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
